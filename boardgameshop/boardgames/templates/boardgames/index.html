{% extends 'boardgames/base.html' %}


{% block title %}
  Список настольных игр
{% endblock %}

{% block body %}
<div class="container">
  <h1>Список настольных игр</h1>
  <ul class="list-group">
    {% for boardgame in boardgames %}
      <li class="list-group-item">
        <a href="{% url 'boardgames:details' boardgame.pk %}">{{ boardgame.name }} [ ---- {{ boardgame.price }} руб.]</a>
      </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
